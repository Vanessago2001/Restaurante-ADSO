<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/numero mesas.css">
</head>
<body>
    <div class="registro-mesas">
  <h2>Registrar número de Mesas</h2>
  <div class="buscador">
    <input type="texto" placeholder="Ingresa el número de la mesa">
    <button>Seleccionar</button>
  </div>

  <div class="mesas">
    <div class="mesa">MESA 01</div>
    <div class="mesa limpieza">MESA 02</div>
    <div class="mesa">MESA 03</div>
    <div class="mesa">MESA 06</div>
    <div class="mesa">MESA 04</div>
    <div class="mesa">MESA 05</div>
    <div class="mesa no-disponible">MESA 07</div>
    <div class="mesa reservado">MESA 08</div>
    <div class="mesa disponible">MESA 09</div>
    <div class="mesa">MESA 10</div>
    <div class="mesa">MESA 11</div>
    <div class="mesa">MESA 12</div>
    <div class="mesa limpieza">MESA 13</div>
    <div class="mesa">MESA 14</div>
    <div class="mesa reservado">MESA 15</div>
    <div class="mesa no-disponible">MESA 16</div>
    <div class="mesa">MESA 17</div>
    <div class="mesa">MESA 18</div>
    <div class="mesa disponible">MESA 19</div>
    <div class="mesa">MESA 20</div>
  </div>

  <div class="disponibilidad">
    <div><span class="color disponible"></span>Disponible</div>
    <div><span class="color reservado"></span>Reservado</div>
    <div><span class="color no-disponible"></span>No disponible</div>
    <div><span class="color limpieza"></span>En limpieza</div>
  </div>
</div>

</body>

</html>
