  <!-- Contenido principal -->
  <main class="contenido">

    <!-- Barra superior -->
    <header class="iconos">
      <div class="icono">👤</div>
      <div class="icono">🚪</div>
    </header>

    <!-- Sección de tabla -->
    <section id="roles" class="seccion">
      <h2>Listado de Roles</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Chef</td>
            <td>Chef</td>
            <td>
              <button class="btn-editar">✏</button>
              <button class="btn-eliminar">🗑</button>
            </td>
          </tr>
          <tr>
            <td>Auxiliar</td>
            <td>Auxiliar</td>
            <td>
              <button class="btn-editar">✏</button>
              <button class="btn-eliminar">🗑</button>
            </td>
          </tr>
          <tr>
            <td>Mesero</td>
            <td>Mesero</td>
            <td>
              <button class="btn-editar">✏</button>
              <button class="btn-eliminar">🗑</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Sección Registrar -->
    <section id="registrar" class="formulario oculto">
      <h2>Registrar Trabajador</h2>
      <form>
        <label>Nombre</label>
        <input type="text" placeholder="Ingrese nombre" required>

        <label>Rol</label>
        <select required>
          <option value="">Seleccione un rol</option>
          <option value="chef">Chef</option>
          <option value="auxiliar">Auxiliar</option>
          <option value="mesero">Mesero</option>
          <option value="administrador">Administrador</option>
        </select>

        <label>Fecha</label>
        <input type="date" required>

        <label>RH</label>
        <input type="text" placeholder="Ej: O+" required>

        <label>EPS</label>
        <input type="text" placeholder="Ingrese EPS" required>

        <label>Teléfono</label>
        <input type="tel" placeholder="Ingrese teléfono" required>

        <label>No. Identificación</label>
        <input type="text" placeholder="Ingrese número de identificación" required>

        <button type="submit" class="btn-registrar">Registrar</button>
      </form>
    </section>

    <!-- Sección Editar -->
    <section id="editar" class="formulario oculto">
      <h2>Editar Trabajador</h2>
      <form>
        <label>Nombre</label>
        <input type="text" placeholder="Nombre">

        <label>Rol</label>
        <select>
          <option>Chef</option>
          <option>Auxiliar</option>
          <option>Mesero</option>
          <option>Administrador</option>
        </select>

        <label>Fecha</label>
        <input type="date">

        <label>RH</label>
        <select>
          <option>O+</option>
          <option>O-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>

        <label>EPS</label>
        <select>
          <option>Sura</option>
          <option>Sanitas</option>
          <option>Compensar</option>
          <option>Otro</option>
        </select>

        <label>Teléfono</label>
        <input type="tel">

        <label>No. Identificación</label>
        <input type="text">

        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </section>

    <section id="eliminar" class="formulario oculto">
      <h2>Eliminar Trabajador</h2>
      <div class="confirmacion">
        <p>¿Estás segur@ de eliminar?</p>
